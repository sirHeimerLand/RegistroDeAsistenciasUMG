<form (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <div>
    <label for="nombreUsuario">Usuario</label>
    <input type="text" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
  </div>
  <div>
    <label for="contrasena">Contrase√±a</label>
    <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
  </div>
  <button type="submit">Login</button>
  <button type="button" (click)="navigateToCreateUser()">Crear Usuario</button>
</form>
<div *ngIf="mensaje">
  {{ mensaje }}
</div>
